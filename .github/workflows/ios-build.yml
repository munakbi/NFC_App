name: Build and Export iOS App

on:
  push:
    branches:
      - master  # Trigger build on push to master branch
  pull_request:
    branches:
      - master  # Trigger build on pull request to master branch

jobs:
  build:
    runs-on: macos-latest  # Use macOS runner for iOS build

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Fetch repository code

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'  # Set Node.js version for React Native

    - name: Install dependencies
      run: |
        npm install  # Install npm dependencies
        cd ios && pod install  # Install iOS dependencies using CocoaPods

    - name: Build iOS App (Release)
      run: |
        xcodebuild clean archive \
          -project ios/MyReactNativeApp.xcodeproj \
          -scheme MyReactNativeApp \
          -sdk iphoneos \
          -configuration Release \
          -archivePath build/MyReactNativeApp.xcarchive

    - name: Export .ipa
      run: |
        # Export the .ipa file
        xcodebuild -exportArchive \
          -archivePath build/MyReactNativeApp.xcarchive \
          -exportOptionsPlist ios/exportOptions.plist \
          -exportPath build

        # List build files for debugging
        ls -lh build

    - name: Upload .ipa as artifact
      uses: actions/upload-artifact@main
      with:
        name: ios-app
        path: build/*.ipa  # Upload generated .ipa file
